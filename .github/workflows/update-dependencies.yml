# This workflow will periodically check .NET nanoFramework dependencies and updates them in the repository it's running.

name: Daily update dependencies

on:
  schedule:
  # every 2 hours for the moment.
  - cron:  '0 */2 * * *'
  repository_dispatch:
    types: update-dependencies

defaults:
  run:
    shell: pwsh

jobs:
  update-dotnet-preview:
    name: Update .NET nanoFramework dependencies
    timeout-minutes: 120 # Non default as Samples has lots of things to update!
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          path: main
      - name: Checkout tools repo
        uses: actions/checkout@v2.3.1
        with:
          repository: networkfusion/nf-tools
          path: tools
      - name: Update dependencies
        run: ./github-actions/update-nf-dependencies.ps1
        working-directory: tools
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        if: env.CREATE_PR == 'true'
        with:
          title: '${{ env.PR_TITLE }}'
          body: |
            ${{ env.PR_MESSAGE }}
            
            [version update]
            
            ### :warning: This is an automated update. :warning:
          committer: 'nfbot <dependencybot@nanoframework.net>'
          branch: ${{ env.BRANCH_NAME }}
          path: main
          labels: |
            Type: dependencies
